<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>command</title>
</head>
<body>
	<h2>コマンド</h2>
	<table>
		<thead>
			<tr>
				<th>職業</th>
				<th>名前</th>
				<!-- <th>たたかう</th> -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="fighter : ${fightersMap}">
				<td th:text="${fighter.value.jobName}"></td>
				<td th:text="${fighter.value.name}"></td>
				<!-- <td th:text="${fighter.value.command}"></td> -->
			</tr>
		</tbody>
	</table>
	<form th:action="@{/BattleResult}" th:object="${}" method="POST">
		<input type="submit" value="たたかう"/>
	</form>
</body>
</html>
